<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Étoile avec animation de brillance -->
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FE4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7B3FE4;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Lueur extérieure -->
  <path d="M24 4 L27 16 L39 18 L30 27 L32 39 L24 33 L16 39 L18 27 L9 18 L21 16 Z" 
        fill="url(#starGlow)" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Étoile principale -->
  <path d="M24 6 L26.5 15.5 L36 17.5 L28.5 24.5 L30 34 L24 29 L18 34 L19.5 24.5 L12 17.5 L21.5 15.5 Z" 
        fill="url(#starGradient)" stroke="#0F172A" stroke-width="0.5"/>
  
  <!-- Effet de scintillement au centre -->
  <circle cx="24" cy="24" r="2" fill="#F8FAFF" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Particules étincelantes -->
  <circle cx="20" cy="12" r="1" fill="#FFE066">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="15" r="0.8" fill="#42D9C8">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18" cy="32" r="1.2" fill="#FFE066">
    <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="30" r="0.9" fill="#42D9C8">
    <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>